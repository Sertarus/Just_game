group 'Just game'
version '0.0000001-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 9

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:16.0.2'
}

apply plugin: 'application'

mainClassName ='javafx.Main'
